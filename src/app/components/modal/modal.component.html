<div class="cont-modal" *ngIf="show">
  <div class="modal">
      <div class="modal-header">
        <div class="modal-icon">
          <span class="material-icons-round modal-icon">{{ modalIcon }}</span>
        </div>
      </div>
      <div class="modal-body">
        <p class="modal-title">{{ modalData.message }}</p>
      </div>
      <div class="modal-button">
        <button pButton type="submit" class="p-button-rounded in-modal" [label]="btn1Label" (click)="btn1Action()">
          <span class="material-icons-round button log-button">{{ btn1Icon }}</span>
        </button>
        <button *ngIf="secondBtn" pButton type="submit" class="p-button-rounded in-modal" [label]="btn2Label" (click)="btn2Action()">
            <span class="material-icons-round button log-button">{{ btn2Icon }}</span>
          </button>
      </div>
    </div>
</div>
<app-loader [show]="loading"></app-loader>
